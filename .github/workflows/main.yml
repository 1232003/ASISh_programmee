name: Daily Commit

on:
  schedule:
    - cron: '30 14 * * *'  # Runs daily at 14:30 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create a commit for 22f2000773@ds.study.iitm.ac.in
        run: |
          # Append a timestamp to the file
          echo "Daily update $(date)" >> daily_commit.txt
          # Configure Git author
          git config --global user.name "GitHub Actions"
          git config --global user.email "22f2000773@ds.study.iitm.ac.in"
          # Add, commit, and push changes
          git add daily_commit.txt
          git commit -m "Daily commit from GitHub Actions" || echo "No changes to commit"
          git push

